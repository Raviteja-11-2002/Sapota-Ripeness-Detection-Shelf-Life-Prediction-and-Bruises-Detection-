{% extends 'index.html' %}

{% block navbar %}
    <nav id="navbar" class="navbar">
    <ul>
        <li><a class="nav-link scrollto" href="{{url_for('index')}}">Home</a></li>
        <li><a class="nav-link scrollto" href="{{url_for('register')}}">Register</a></li>
        <li><a class="nav-link scrollto active " href="{{url_for('login')}}">Login</a></li>
    </ul>
    <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
{% endblock %}

{% block content %}
    <section id="contact">
        <center>
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-title">LogIn</h3>
                        <div class="section-title-divider"></div>
                    </div>
                </div>

                <div style="background-color:rgba(15, 194, 134, 0.521); width: 700px;">
                    <div class="col-10">
                        <div class="form"><br><br><br>
                            <form action="{{url_for('login')}}" method="post">
    
                            <div class="form-group mt-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                            </div>
    
                            <div class="form-group mt-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div><br>
                            
                            <div class="text-center"><button style="width: 400px;" class="btn btn-primary" type="submit">Submit</button></div>
                            </form><br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </section>
{% endblock %}
